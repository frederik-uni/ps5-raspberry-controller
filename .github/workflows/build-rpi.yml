name: Build for Raspberry Pi (32-bit)

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Native ARMv7 build in arm32v7/debian
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm

      - name: ðŸ³ Run arm32v7 container with QEMU
        uses: addnab/docker-run-action@v3
        with:
          image: arm32v7/debian:bullseye
          options: >-
            --platform linux/arm/v7
            -v ${{ github.workspace }}:/github/workspace
            -w /github/workspace
          shell: bash
          run: |
            apt-get update
            apt-get install -y curl build-essential pkg-config libdbus-1-dev libudev-dev

            # Install Rust (stable)
            curl https://sh.rustup.rs -sSf | sh -s -- -y
            export PATH="$HOME/.cargo/bin:$PATH"
            rustup target add armv7-unknown-linux-gnueabihf

            # Build the project
            export PKG_CONFIG_ALLOW_CROSS=1
            export PKG_CONFIG_SYSROOT_DIR=/
            export PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig:/usr/share/pkgconfig
            cargo build --release --target=armv7-unknown-linux-gnueabihf

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpi-binary
          path: target/armv7-unknown-linux-gnueabihf/release/bt_hid_gamepad
